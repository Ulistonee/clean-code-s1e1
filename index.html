<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
    <a class="header__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section>
      <article>
        <h3 class="heading">Add Item</h3>
        <form class="task-input" id="add-form">
          <input class="task-input__field" id="new-task" type="text" aria-label="Add item" placeholder="Add item">
          <button type="submit">Add</button>
        </form>
      </article>
    </section>
    <section>
      <article>
        <h3 class="heading">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li>
            <input type="checkbox" aria-label="Checkbox">
            <label class="task-list__text">Pay Bills</label>
            <input class="task-list__input" type="text" aria-label="Task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="image of removal icon">
            </button>
          </li>
          <li class="task-list__item--editable">
            <input type="checkbox" aria-label="Checkbox">
            <label class="task-list__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" aria-label="Task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="image of removal icon">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked aria-label="Checkbox">
              <label class="task">See the Doctor</label>
              <input type="text" class="task" aria-label="Task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="image of removal icon">
              </button>
              </li>
          </ul>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
