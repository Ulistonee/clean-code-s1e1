<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
    <a class="header__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section>
      <article>
        <h3 class="heading">Add Item</h3>
        <form class="task-row-wrapper" id="add-form">
          <input id="new-task" class="task" type="text" aria-label="Add item" placeholder="Add item">
          <button type="submit">Add</button>
        </form>
      </article>
    </section>
    <section>
      <article>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li>
            <input type="checkbox" aria-label="Checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="image of removal icon">
            </button>
          </li>
          <li class="task-list__item--editable">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="image of removal icon">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="image of removal icon">
              </button>
              </li>
          </ul>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
